<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card__wrapper">
            <div class="card">
                <img
                    src="https://picsum.photos/550"
                    alt="Product"
                    class="card__image"
                />
                <h2 class="card__title">Product Name</h2>
                <p class="card__price">$99.99</p>
                <button class="card__button">Buy Now</button>
            </div>
            <div class="card">
                <img
                    src="https://picsum.photos/550?random=1"
                    alt="Product"
                    class="card__image"
                />
                <h2 class="card__title">Product Name</h2>
                <p class="card__price">$99.99</p>
                <button class="card__button">Buy Now</button>
            </div>
            <div class="card">
                <img
                    src="https://picsum.photos/550?random=2"
                    alt="Product"
                    class="card__image"
                />
                <h2 class="card__title">Product Name</h2>
                <p class="card__price">$99.99</p>
                <button class="card__button">Buy Now</button>
            </div>
        </div>
    </body>
</html>
